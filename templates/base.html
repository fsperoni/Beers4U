<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beers4U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body class="d-flex flex-column h-100">
  <div class="fixed-bottom mb-3 me-3">
    <button class="btn btn-dark float-end" 
      onclick="scrollToTop()" id="scrollBtn" title="Go to top">
      Top
    </button>
  </div>
  <nav class="navbar navbar-light bg-dark justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">
        <div class="align-items-center">
          <img class="img-fluid" src="/static/logo.png" alt="Beers4U logo">
          <span class="fs-2 text-white">Beers4U</span>
        </div>
      </a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if g.user %}
        <li class="nav-item">
          <form action="/users/show" method="POST">
            <button class="btn btn-dark nav-link pr-3 text-light">
              <u>Hi {{ g.user.first_name }}!</u>
            </button>
          </form>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/login">Login</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link text-light" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <main class="flex-shrink-0">
    <div class="container mt-2">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
      {% endfor %}
      
      {% block content %}
      {% endblock %}
  
    </div>
  </main>
  <footer class="footer mt-auto bg-dark py-3">
    <p class="text-center text-light">Â© 2021 Fabio Speroni</p>
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/app.js"></script>
</body>
</html>
