<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beers4U</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
  <nav class="navbar navbar-light bg-dark justify-content-between ">
    <div class="container">
      <a href="/" class="navbar-brand text-light">
        <div class="align-items-center">
          <img class="img-fluid" src="/static/logo.png" alt="Beers4U logo">
          <span class="fs-2 text-white">Beers4U</span>
        </div>
      </a>
      <ul class="nav navbar-nav flex-row float-right">
        {% if user %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/users/{{ user.id }}">
            Hi {{ user.username }}!
          </a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/login">Login</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link text-light" href="/register">Sign up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  
  <div class="container mt-2">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}
    
    {% block content %}
    {% endblock %}
    
  <!-- <button class="position-absolute bottom-0 mb-3 me-3 end-0 btn btn-dark" 
    onclick="scrollToTop()" id="scrollBtn" title="Go to top">
    Top
  </button> -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/static/app.js"></script>
</body>
</html>
