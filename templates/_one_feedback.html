<div class="card mt-3 mb-3">
  <div class="row g-0">
    <div class="card-header fs-5"><b class="ms-3">{{ fdbck.title }}</b>
      {% if g.user.id == fdbck.user_id %}
      <form class="float-start" id="editFdbck" action="/users/feedbacks/{{ fdbck.id }}/edit">
        <button id="editFdbckBtn" class="btn btn-sm btn-success">
          <i class="fas fa-edit"></i>
        </button>
      </form>
      <form class="float-start ms-3" id="delFdbck" action="/users/feedbacks/{{ fdbck.id }}/delete" method="POST">
        <button id="delFdbckBtn" class="btn btn-sm btn-danger float-start' }}">
          <i class="fas fa-trash-alt"></i>
        </button>
      </form>
      {% endif %}
    </div>
    <div class="card-body">
      <h5 class="card-title">Comments</h5>
      <p class="card-text">{{ fdbck.content }}</p>
    </div>
    <div class="card-body">
      <h5 class="card-title">Author</h5>
      <p class="card-text">{{ fdbck.user.full_name }} 
        <small class="text-muted">on {{ fdbck.format_date }}</small></p>
    </div>
    <div class="card-footer">
      <button class="like-btn btn btn-sm {{ 'btn-primary' if fdbck in g.user.likes }}">
        <i class="far fa-thumbs-up"></i><small>{{ fdbck.likes|length }}</small>
      </button>
      <button class="dislike-btn ms-1 btn btn-sm {{ 'btn-primary' if fdbck in g.user.dislikes }}">
        <i class="far fa-thumbs-down"></i><small>{{ fdbck.dislikes|length }}</small>
      </button>
    </div>
  </div>
</div>
