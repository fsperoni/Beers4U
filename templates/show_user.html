{% extends 'base.html'  %}

{% block content %}
<h1 class="display-4">Your Profile</h1>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>First Name: {{ user.first_name }}</p>
<p>Last Name: {{ user.last_name }}</p>
{% if session['username'] == user.username %}
<form class="mt-3" style="display:inline;" action="/users/{{ user.username }}/delete" method="POST">
  <button class="btn me-2 btn-danger">Delete Account</button>
  <a href='/users/{{ user.username }}/edit' class="btn btn-info">Edit Profile</a>
</form>
{% endif %}

{% endblock %}
